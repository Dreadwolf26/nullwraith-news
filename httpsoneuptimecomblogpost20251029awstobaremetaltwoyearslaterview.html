<!DOCTYPE html>

  <title>Keep Android Open</title>

  <script src=https://cdn.tailwindcss.com></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e5e7eb;
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.75;
    }

    a {
      color: #10b981;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }
    a:hover {
      border-color: #10b981;
    }

    h1, h2, h3 {
      font-weight: 700;
      color: #22c55e;
      font-family: 'JetBrains Mono', monospace;

    h3 { font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 0.5rem; }

    code, pre {
      background: #111827;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      color: #93c5fd;
    }

    .article-container {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 2.5rem;
      max-width: 768px;
      width: 100%;
    }

    .meta {
      font-family: 'JetBrains Mono', monospace;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    footer {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .ascii-banner {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .ascii-banner img {
      max-width: 100%;
      height: auto;
      filter: brightness(1.2) contrast(1.1);
    }
  </style>
</head>

<body class=min-h-screen flex flex-col items-center py-12 px-4>
  <div class=ascii-banner>
